<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <img alt="" class="logostyle" src="{% static 'images/envituslogo.png' %}" width="100"
         height="100">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<div class="container-fluid p-0 alert-info text-center" role="alert">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        {{ message }}
    </div>
    {% endfor %}
</div>
<body>
<form action="/login/" method="post">
    {% csrf_token %}
    <div class="h1">
        <h1 class="text-center">Login</h1>
    </div>
    <div class="t1">
        <p class="text-center">Login in with your username and password</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="row ">
                        <div class="lginput">
                            <label class="form-label"></label>
                            <input name="username" class="form-control" id="username" placeholder="User Name"
                                   required type="text">
                        </div>
                        <div class="lginput">
                            <label class="form-label"></label>
                            <input name="password" class="form-control" id="password" placeholder="Password"
                                   required type="password">
                        </div>
                        <div class="btn-sm-5 text-center">
                            <button class="lgregisterbtn" href="" onclick="myFunction()" type="submit">Login
                            </button>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container signin text-center">
        <p>Create an account? <a href="register">Register</a>.</p>
        <p><a href="#">Forgotten your password?</a></p>
        <div class="fa">
            <a class="fa fa-facebook" href="#"></a>
            <a class="fa fa-google" href="https://www.alcodex.com/"></a>
            <a class="fa fa-linkedin" href="#"></a>
        </div>
    </div>


</form>
</body>
</html>
