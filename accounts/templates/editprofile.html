<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envitus</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img alt="" class="" src="{% static 'images/envituslogo.png' %}" width="25" height="25">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-end">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Dashboard</a>
                        <a class="nav-link" href="#">Devices</a>
                        <a class="nav-link" href="#">Live Data</a>
                        <a class="nav-link" href="#">Users</a>
                        <a class="nav-link" href="#">Alaram rule</a>
                        <a class="nav-link" href="#">Active Alaram</a>
                        <a class="nav-link" href="#">Alaram Key</a>
                        <a class="nav-link" href="#">Diagnostics</a>
                        <a class="nav-link" href="#">logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</head>
<body>
<form>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">User</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                 alt="avatar"
                                 class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3">{{users.name}}</h5>
                            <p class="text-muted mb-1"></p>
                            <p class="text-muted mb-4"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Name</label>
                                <input type="email" class="form-control" id="exampleInputName" value="{{users.name}}">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputUserName" class="form-label">User Name</label>
                                <input type="email" class="form-control" id="exampleInputUserName"
                                       value="{{users.username}}">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       value="{{users.email}}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Roles</label><br>
                                <select onchange="updateRole(this.value)" aria-label="Default select"
                                        class="form-control" name="user roles"
                                        placeholder="Select Role" required type="input">

                                    <option>Update Your Role</option>
                                    {% for role in roles %}
                                    <option value={{role}}>{{role}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Status</label><br>
                                <select onchange="updateRole(this.value)" aria-label="Default select"
                                        class="form-control" name="user roles"
                                        placeholder="Select Status" required type="input">

                                    <option>Enable</option>
                                    <option>Disable</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary me-md-2" type="button">Save Changes</button>
                                <button class="btn btn-outline-danger" type="button">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
