<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ENVITUS</title>
    <link href="{% static 'images/favicon.ico' %}" rel="favicon">
    <img alt="" class="style" height="" src="{% static 'images/envituslogo.png' %}" width="100" height="100">
    <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<div class=" alert-info p-0 text-center" role="alert">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}
</div>
<body>
<form action="/register/" class="" id="form" method="post">
    {% csrf_token %}
    <div class="h1">
        <h1 class="text-center">Register</h1>
    </div>
    <div class="t1">
        <p>Please fill in this form to create an account.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!--                <img alt="" class="logostyle" src="{% static 'images/envituslogo.png' %}" width="100"-->
                <!--                     height="100">-->
            </div>
            <div class="container">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label"></label>
                            <input class="form-control" id="username" name="username" placeholder="User Name" required
                                   type="text">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label"></label>
                            <input class="form-control" id="email" name="email" placeholder="Email" required
                                   type="email">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label"></label>
                            <input class="form-control" id="password" name="password" placeholder="Password" required
                                   type="password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>


    <div class="terms">
        <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>
    </div>
    <div class="text-center ">
        <button class="registerbtn" id="submit" name="registerbtn" onclick="submit()" type="submit">Sign Up</button>
    </div>


    <div class="container-signin">
        <p>Already have an account? <a href='login'>login</a>.</p>
        <div>
            <div class="fa">
                <a class="fa fa-facebook" href="#"></a>
                <a class="fa fa-google" href="https://www.alcodex.com/"></a>
                <a class="fa fa-linkedin" href="#"></a>
            </div>
        </div>
    </div>

    <!--            var a=$('#password').val();-->
    <!--            var b=$('#cnfpassword').val();-->
    <!--                if(a !=b){-->
    <!--                    alert("please confirm your password");-->
    <!--                    return false;-->
    <!--                }-->
    <!--        });-->
    <!--    </script>-->
</form>
</body>
</html>
